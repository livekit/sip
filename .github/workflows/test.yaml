name: Test
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: buildjet-8vcpu-ubuntu-2204

    steps:
      - uses: actions/checkout@v3

      - name: Install Opus dependencies
        run: sudo apt-get update && sudo apt-get install -y libopus-dev libopusfile-dev

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21.5"

      - name: Set up gotestfmt
        run: go install github.com/gotesttools/gotestfmt/v2/cmd/gotestfmt@v2.5.0

      - name: Static Check
        uses: dominikh/staticcheck-action@v1.3.0
        with:
          checks: '["all", "-ST1000", "-ST1003", "-ST1016", "-ST1020", "-ST1021", "-ST1022", "-SA1019"]'
          version: "2023.1.3"
          install-go: false

      - name: Test
        run: |
          set -euo pipefail
          go test -race -json -v -coverprofile=coverage.out -covermode=atomic ./... 2>&1 | tee /tmp/gotest.log | gotestfmt

      - name: Upload test log
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-log
          path: /tmp/gotest.log
          if-no-files-found: error

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
