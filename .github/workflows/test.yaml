name: Test
on:
  push:
    branches:
      - main
      - ci_test
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: buildjet-8vcpu-ubuntu-2204

    steps:
      - uses: actions/checkout@v3

      - name: Install Opus dependencies
        run: sudo apt-get update && sudo apt-get install -y libopus-dev libopusfile-dev libsoxr-dev

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"

      - name: Set up gotestfmt
        run: go install github.com/gotesttools/gotestfmt/v2/cmd/gotestfmt@v2.5.0

      - name: Static Check
        uses: dominikh/staticcheck-action@v1
        with:
          checks: '["all", "-ST1000", "-ST1003", "-ST1016", "-ST1020", "-ST1021", "-ST1022", "-SA1019"]'
          version: "latest"
          install-go: false

      - name: Test
        run: |
          set -euo pipefail
          go test -coverpkg=./... -race -json -v -coverprofile=coverage.out -covermode=atomic ./pkg/... 2>&1 | tee /tmp/gotest.log | gotestfmt

      - name: Pull LiveKit Docker image
        run: |
          docker pull redis
          docker pull livekit/livekit-server:master

      - name: Test E2E
        run: |
          set -euo pipefail
          go test -coverpkg=./... -json -v -coverprofile=coverage2.out -covermode=atomic ./test/integration/... 2>&1 | tee -a /tmp/gotest.log | gotestfmt

      - name: Upload test log
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-log
          path: /tmp/gotest.log
          if-no-files-found: error

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out,./coverage2.out
